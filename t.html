<html>
  <head>
    <title>Quiz Maker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #232526, #414345);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .main-container {
        display: flex;
        flex: 1;
        padding: 20px;
      }

      .left-panel {
        width: 500px;
        background-color: #79508f;
        border-radius: 15px;
        padding: 15px;
        margin-right: 20px;
      }

      .right-panel {
        flex: 1;
        background-color: #74b4b4;
        border-radius: 15px;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }

      .bottom-panel {
        background-color: #2c7873;
        padding: 15px;
        border-top: 2px solid #5fa8a3;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Left Panel Styles */
      .left-panel-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .left-panel-header i {
        font-size: 1.2em;
        color: #fff;
        cursor: pointer;
      }

      .left-panel-header button {
        background-color: #5f3a73;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
      }

      .image-container {
        position: relative;
      }

      .main-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .ai-generated-label {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8em;
      }

      .reveal-effect-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #5f3a73;
        border-radius: 8px;
        color: #fff;
      }

      .reveal-effect-controls select {
        background-color: #79508f;
        color: #fff;
        border: none;
        padding: 8px;
        border-radius: 5px;
      }

      .reveal-effect-controls i {
        font-size: 1.5em;
        cursor: pointer;
      }

      /* Right Panel Styles */
      .question-section,
      .answer-section,
      .fun-fact-section {
        background-color: #a0dad5;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        color: #1d4f59;
        font-weight: 600;
      }

      .section-header i {
        font-size: 1em;
        cursor: pointer;
      }

      .question-input,
      .answer-input,
      .fun-fact-input {
        background-color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px;
        width: 95%;
        margin-bottom: 10px;
      }

      .answer-options {
        display: flex;
        flex-direction: column;
      }

      .answer-option {
        background-color: #fff;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .answer-option i {
        font-size: 1.2em;
        cursor: pointer;
        margin-left: 10px;
      }

      .correct-answer {
        color: green;
      }

      .incorrect-answer {
        color: red;
      }

      /* Bottom Panel Styles */
      .bottom-panel-left {
        display: flex;
        align-items: center;
      }

      .bottom-panel-left button {
        background-color: transparent;
        border: none;
        color: #fff;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 5px;
      }

      .bottom-panel-left img {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        margin-right: 5px;
        border: 2px solid #fff;
      }

      .bottom-panel-right i {
        font-size: 2em;
        color: #fff;
        cursor: pointer;
        background-color: #3a9993;
        padding: 10px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-panel">
        <div class="left-panel-header">
          <div>
            <i class="fas fa-trash-alt"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-search-plus"></i>
          </div>
          <button>Replace</button>
        </div>
        <div class="image-container">
          <img
            src="https://placehold.co/460x250/79508f/ffffff?text=Map+Image"
            alt="World map"
            class="main-image"
          />
          <div class="ai-generated-label">AI GENERATED</div>
        </div>
        <div class="reveal-effect-controls">
          <span>No reveal-effect</span>
          <select>
            <option>No reveal-effect</option>
          </select>
          <i class="fas fa-play"></i>
        </div>
      </div>

      <div class="right-panel">
        <div class="question-section">
          <div class="section-header">
            <span>Question</span>
            <div><i class="fas fa-bolt"></i> Generate with AI</div>
          </div>
          <input
            type="text"
            class="question-input"
            value="What are the three largest countries by land area?"
          />
        </div>

        <div class="answer-section">
          <div class="section-header">
            <span>Select the correct answer(s)</span>
            <div><i class="fas fa-bolt"></i> Generate with AI</div>
          </div>
          <div class="answer-options">
            <div class="answer-option correct-answer">
              <i class="fas fa-check-circle"></i>
              <span>Russia</span>
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="answer-option correct-answer">
              <i class="fas fa-check-circle"></i>
              <span>Canada</span>
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="answer-option correct-answer">
              <i class="fas fa-check-circle"></i>
              <span>China</span>
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="answer-option incorrect-answer">
              <i class="fas fa-times-circle"></i>
              <span>United States</span>
              <i class="fas fa-times-circle"></i>
            </div>
          </div>
        </div>

        <div class="fun-fact-section">
          <div class="section-header">
            <span>Fun fact</span>
            <div><i class="fas fa-bolt"></i> Generate with AI</div>
          </div>
          <input
            type="text"
            class="fun-fact-input"
            value="Russia is the largest country, almost twice the size of Canada and China combined!"
          />
          <p style="text-align: center; color: #1d4f59; font-size: 0.9em">
            Add media to fun fact
          </p>
        </div>
      </div>
    </div>

    <div class="bottom-panel">
      <div class="bottom-panel-left">
        <button>Settings</button>
        <img
          src="https://placehold.co/40x40/79508f/ffffff?text=1"
          alt="Thumbnail 1"
        />
        <img
          src="https://placehold.co/40x40/79508f/ffffff?text=2"
          alt="Thumbnail 2"
        />
      </div>
      <div class="bottom-panel-right">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </body>
</html>
